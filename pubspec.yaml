name: foodieapp
description: Discover the thousand words a food&#x27;s picture is worth.

version: 1.0.0+1

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  provider: ^4.0.4
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4+2
  cloud_functions: ^0.4.2+3
  rxdart: ^0.23.1
  http: ^0.12.0+4
  timeago: ^2.0.26
  simple_animations: ^2.1.1
  url_launcher: ^5.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  mockito: ^4.1.1
  cloud_firestore_mocks: ^0.4.2
  firebase_auth_mocks: ^0.1.3

flutter:
  uses-material-design: true

  assets:
    - images/breakfast-1425702_1280.jpg
    - images/yummy-pot.png
    - images/sandwich-434658_1280.jpg
    - images/image-loading.gif
    - lib/data/ingredient/ingredients.json
